[build-system]
build-backend = "hatchling.build"
requires = [ "hatchling" ]

[project]
name = "annsel"
version = "0.0.1"
description = "A Narwhals powered DataFrame-style selection, filtering and indexing operations on AnnData Objects."
readme = "README.md"
license = { file = "LICENSE" }
maintainers = [
  { name = "Sricharan Reddy Varra", email = "srivarra@stanford.edu" },
]
authors = [
  { name = "Sricharan Reddy Varra" },
]
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dependencies = [
  "anndata",
  "more-itertools>=10.5",
  "narwhals>=1.13.2",
  # for debug logging (referenced from the issue template)
  "session-info",
]
optional-dependencies.dev = [
  "pre-commit",
  "scanpy>=1.10.3",
  "twine>=5.1.1",
]
optional-dependencies.doc = [
  "docutils>=0.21.2",
  "ipykernel",
  "ipython",
  "myst-nb>=1.1.2",
  "pandas",
  "scanpydoc>=0.14.1",
  # Until pybtex >0.23.0 releases: https://bitbucket.org/pybtex-devs/pybtex/issues/169/
  "setuptools",
  "sphinx>=8.1.3",
  "sphinx-autodoc-typehints",
  "sphinx-autosummary-accessors>=2023.4",
  "sphinx-book-theme>=1.1.3",
  "sphinx-copybutton",
  "sphinx-tabs",
  "sphinxcontrib-bibtex>=2.6.3",
  "sphinxext-opengraph",
]
optional-dependencies.test = [
  "coverage",
  "pytest",
]
# https://docs.pypi.org/project_metadata/#project-urls
urls.Documentation = "https://annsel.readthedocs.io/"
urls.Homepage = "https://github.com/srivarra/annsel"
urls.Source = "https://github.com/srivarra/annsel"

[tool.pytest.ini_options]
testpaths = [ "tests" ]
xfail_strict = true
addopts = [
  "--import-mode=importlib", # allow using test files with same name
]

[tool.coverage.run]
source = [ "annsel" ]
omit = [
  "**/test_*.py",
]

[tool.cruft]
skip = [
  "tests",
  "src/**/__init__.py",
  "src/**/basic.py",
  "docs/api.md",
  "docs/changelog.md",
  "docs/references.bib",
  "docs/references.md",
  "docs/notebooks/example.ipynb",
]
