[build-system]
build-backend = "hatchling.build"
requires = [ "hatch-vcs", "hatchling" ]

[project]
name = "annsel"
description = "A Narwhals powered DataFrame-style selection, filtering and indexing operations on AnnData Objects."
readme = "README.md"
license = { file = "LICENSE" }
maintainers = [
  { name = "Sricharan Reddy Varra", email = "srivarra@stanford.edu" },
]
authors = [ { name = "Sricharan Reddy Varra" } ]
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dynamic = [ "version" ]
dependencies = [
  "anndata",
  "more-itertools>=10.5",
  "narwhals>=1.13.3",
  "pooch>=1.8.2",
  # for debug logging (referenced from the issue template)
  "session-info",
  "tqdm>=4.67",
  "typing-extensions>=4.12.2",
  "universal-pathlib>=0.2.5",
  "xxhash>=3.5",
]
optional-dependencies.dev = [ "esbonio>=0.16.5", "pre-commit" ]
optional-dependencies.doc = [
  "docutils>=0.21.2",
  "ipykernel",
  "ipython",
  "matplotlib>=3.9.2",
  "myst-nb>=1.1.2",
  "pandas",
  "scanpy>=1.10.3",
  "scanpydoc>=0.14.1",
  # Until pybtex >0.23.0 releases: https://bitbucket.org/pybtex-devs/pybtex/issues/169/
  "setuptools",
  "sphinx>=8.1.3",
  "sphinx-autodoc-typehints",
  "sphinx-autosummary-accessors>=2023.4",
  "sphinx-book-theme>=1.1.3",
  "sphinx-copybutton",
  "sphinx-design>=0.6.1",
  "sphinx-tabs",
  "sphinxcontrib-bibtex>=2.6.3",
  "sphinxext-opengraph",
]
optional-dependencies.nb = [ "jupyterlab>=4.3", "marimo>=0.9.17" ]
optional-dependencies.test = [
  "coverage",
  "pytest",
  "pytest-cov>=6",
  "pytest-xdist>=3.6.1",
]
# https://docs.pypi.org/project_metadata/#project-urls
urls.Documentation = "https://annsel.readthedocs.io/"
urls.Homepage = "https://github.com/srivarra/annsel"
urls.Source = "https://github.com/srivarra/annsel"

[tool.pytest.ini_options]
testpaths = [ "tests" ]
xfail_strict = true
addopts = [
  "--import-mode=importlib", # allow using test files with same name
]
filterwarnings = [
  "ignore::pytest.PytestUnknownMarkWarning",
  "ignore::coverage.exceptions.CoverageWarning:",
]

[tool.coverage.run]
source = [ "annsel" ]
omit = [ "**/test_*.py" ]
concurrency = [ "multiprocessing" ]
parallel = true

[tool.coverage.report]
exclude_also = [ "raise NotImplementedError", "@(abc\\.)?abstractmethod" ]

[tool.cruft]
skip = [
  "tests",
  "src/**/__init__.py",
  "src/**/basic.py",
  "docs/api/index.md",
  "docs/changelog.md",
  "docs/references.bib",
  "docs/references.md",
  "docs/notebooks/example.ipynb",
]
